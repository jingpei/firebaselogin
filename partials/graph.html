  <div class="wrap">
    <div class="chart" style="width: {{ width }}px; height: {{ height }}px;">


      <div class="y">
      	{{ yAxis }}
      </div>
      
      <div class="x">
 		{{ xAxis }}
      </div>
      
      <div class="bar" ng-repeat="bar in dbData"
      style="
      	height: {{ bar.value / max  * height }}px;
      	width: {{ width / dbData.length - 5 }}px;
      	left: {{ $index / dbData.length * width}}px;"
      	>
      	<label>{{bar.label}}</label>
      </div>
    
    </div>
   </div>
